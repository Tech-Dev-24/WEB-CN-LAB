<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Registration Form with Validation</title>
    <style type="text/css">
        /* Page styling with background image and overlay */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bgp.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            animation: fadeInBackground 1.5s ease-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Glassmorphism container */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 1s ease-out;
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Headline styling */
        .headline {
            color: #fff;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-bottom: 15px;
        }

        .headline::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: underlinePulse 2s infinite;
        }

        @keyframes underlinePulse {
            0% { width: 100px; }
            50% { width: 150px; }
            100% { width: 100px; }
        }

        /* Form styling */
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input, select, textarea {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
        }

        /* Validation states */
        input.valid, textarea.valid, select.valid {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
        }

        input.invalid, textarea.invalid, select.invalid {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        /* Radio button styling */
        .gender-options {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gender-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .gender-option input[type="radio"]:checked {
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Button styling */
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Error message styling */
        .error {
            color: #ffdddd;
            font-size: 14px;
            height: 16px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Character counter */
        .char-counter {
            font-size: 12px;
            text-align: right;
            color: rgba(255, 255, 255, 0.7);
            margin-top: -15px;
        }

        /* Link styling */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Floating animation for form elements */
        .form-group {
            animation: floatUp 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Delay animations for each form group */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        button { animation-delay: 0.9s; }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .headline {
                font-size: 1.8rem;
            }
            
            .gender-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">REGISTRATION FORM</h1>
        
        <form class="registration-form" id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name (letters only)" 
                       pattern="[A-Za-z\s]{6,}" title="Only alphabets and spaces (min 6 characters)">
                <div class="char-counter" id="nameCounter">0/6</div>
                <div class="error" id="nameError"></div>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" max="">
                <div class="error" id="dobError"></div>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                </div>
                <div class="error" id="genderError"></div>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your full address (min 10 characters)" 
                          minlength="10"></textarea>
                <div class="char-counter" id="addressCounter">0/10</div>
                <div class="error" id="addressError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email (format: name@domain.com)" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" 
                       pattern="[0-9]{10}" title="10 digits only">
                <div class="error" id="phoneError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password (min 8 characters)" 
                       minlength="8">
                <div class="char-counter" id="passwordCounter">0/8</div>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" 
                       minlength="8">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit">Register Now</button>
        </form>
        
        <div class="links">
            <a href="#" class="xlink">Already have an account?</a>
            <a href="#" class="hlink">Need help?</a>
        </div>
    </div>

    <script>
    // Set max date for date of birth (today)
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];

    // Real-time validation for all fields
    document.querySelectorAll('input, textarea').forEach(input => {
        input.addEventListener('input', function() {
            validateField(this);
            updateCharCounter(this);
            
            // Check password match when either password field changes
            if (this.id === 'password' || this.id === 'confirmPassword') {
                validatePasswordMatch();
            }
        });
        
        input.addEventListener('blur', function() {
            validateField(this);
            
            // Check password match when either password field loses focus
            if (this.id === 'password' || this.id === 'confirmPassword') {
                validatePasswordMatch();
            }
        });
    });

    // Real-time validation for radio buttons
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            validateField(this);
        });
    });

    // Validate individual field with specific error messages
    function validateField(field) {
        let isValid = true;
        let errorMessage = '';
        const errorElement = document.getElementById(`${field.id}Error`);
        
        // Reset visual state
        field.classList.remove('valid', 'invalid');
        if (errorElement) errorElement.textContent = '';
        
        // Skip validation if field is empty (except for radio buttons)
        if ((field.type !== 'radio' && !field.value.trim()) || 
            (field.type === 'radio' && !document.querySelector('input[name="gender"]:checked'))) {
            return;
        }
        
        // Field-specific validation with detailed error messages
        switch(field.id || field.name) {
            case 'name':
                if (field.value.length < 6) {
                    isValid = false;
                    errorMessage = 'Name must be at least 6 characters long';
                } else if (!/^[A-Z][A-Za-z\s]+$/.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Name should start with capital letter and contain only letters';
                } else if (field.value.split(' ').length < 2) {
                    isValid = false;
                    errorMessage = 'Please enter both first and last name';
                }
                break;
                
            case 'dob':
                if (!field.value) {
                    isValid = false;
                    errorMessage = 'Please select your date of birth';
                } else {
                    const dob = new Date(field.value);
                    const today = new Date();
                    const minAgeDate = new Date();
                    minAgeDate.setFullYear(today.getFullYear() - 13); // Minimum 13 years old
                    
                    if (dob >= today) {
                        isValid = false;
                        errorMessage = 'Date of birth must be in the past';
                    } else if (dob > minAgeDate) {
                        isValid = false;
                        errorMessage = 'You must be at least 13 years old';
                    }
                }
                break;
                
            case 'address':
                if (field.value.length < 10) {
                    isValid = false;
                    errorMessage = 'Address must be at least 10 characters long';
                } else if (!/.+\d+.+/.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Address should include street number';
                }
                break;
                
            case 'email':
                const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
                if (!emailPattern.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Please enter a valid email (e.g., example@domain.com)';
                }
                break;
                
            case 'phone':
                const phonePattern = /^[0-9]{10}$/;
                if (!phonePattern.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Phone must be 10 digits (no spaces or special characters)';
                }
                break;
                
            case 'password':
                if (field.value.length < 8) {
                    isValid = false;
                    errorMessage = 'Password must be at least 8 characters';
                } else if (!/[A-Z]/.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Password needs at least 1 uppercase letter';
                } else if (!/[0-9]/.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Password needs at least 1 number';
                } else if (!/[^A-Za-z0-9]/.test(field.value)) {
                    isValid = false;
                    errorMessage = 'Password needs at least 1 special character';
                }
                break;
                
            case 'confirmPassword':
                // This is handled separately in validatePasswordMatch()
                break;
                
            case 'gender':
                if (!document.querySelector('input[name="gender"]:checked')) {
                    isValid = false;
                    errorMessage = 'Please select your gender';
                }
                break;
        }
        
        // Update visual feedback
        if (field.type !== 'radio') {
            if (isValid) {
                field.classList.add('valid');
                if (errorElement) errorElement.textContent = '';
            } else {
                field.classList.add('invalid');
                if (errorElement) errorElement.textContent = errorMessage;
                // Add shake animation for immediate attention
                field.style.animation = 'shake 0.5s';
                setTimeout(() => field.style.animation = '', 500);
            }
        } else {
            // For radio buttons, update the gender error message
            document.getElementById('genderError').textContent = errorMessage;
            if (errorMessage) {
                document.getElementById('genderError').style.animation = 'shake 0.5s';
                setTimeout(() => document.getElementById('genderError').style.animation = '', 500);
            }
        }
    }

    // Validate password match
    function validatePasswordMatch() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorElement = document.getElementById('confirmPasswordError');
        
        // Reset visual state
        confirmPassword.classList.remove('valid', 'invalid');
        if (errorElement) errorElement.textContent = '';
        
        // Skip validation if either field is empty
        if (!password.value.trim() || !confirmPassword.value.trim()) {
            return;
        }
        
        // Check if passwords match
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('invalid');
            if (errorElement) errorElement.textContent = 'Passwords do not match';
            // Add shake animation for immediate attention
            confirmPassword.style.animation = 'shake 0.5s';
            setTimeout(() => confirmPassword.style.animation = '', 500);
        } else {
            confirmPassword.classList.add('valid');
            if (errorElement) errorElement.textContent = '';
        }
    }

    // Enhanced character counter with color coding
    function updateCharCounter(field) {
        const counterId = `${field.id}Counter`;
        const counterElement = document.getElementById(counterId);
        
        if (counterElement) {
            let minLength, maxLength;
            
            switch(field.id) {
                case 'name':
                    minLength = 6;
                    maxLength = 30;
                    break;
                case 'address':
                    minLength = 10;
                    maxLength = 100;
                    break;
                case 'password':
                    minLength = 8;
                    maxLength = 20;
                    break;
                default:
                    minLength = field.minLength || 0;
                    maxLength = field.maxLength || Infinity;
            }
            
            const currentLength = field.value.length;
            counterElement.textContent = `${currentLength}/${maxLength}`;
            
            // Color coding
            if (currentLength < minLength) {
                counterElement.style.color = '#e74c3c'; // Red
            } else if (currentLength > maxLength) {
                counterElement.style.color = '#e67e22'; // Orange
            } else {
                counterElement.style.color = '#2ecc71'; // Green
            }
        }
    }

    // Form submission handler with comprehensive validation
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate all fields
        let allValid = true;
        document.querySelectorAll('input, textarea').forEach(field => {
            validateField(field);
            if (field.classList.contains('invalid')) {
                allValid = false;
                // Scroll to first invalid field
                if (allValid === false) {
                    field.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    field.focus();
                    allValid = null; // Only scroll to first error
                }
            }
        });
        
        // Validate password match
        validatePasswordMatch();
        if (document.getElementById('confirmPassword').classList.contains('invalid')) {
            allValid = false;
        }
        
        // Special validation for radio buttons
        if (!document.querySelector('input[name="gender"]:checked')) {
            document.getElementById('genderError').textContent = 'Please select your gender';
            allValid = false;
            document.getElementById('genderError').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // If all valid, show success
        if (allValid) {
            // Visual feedback
            this.style.transform = 'scale(0.98)';
            this.style.boxShadow = '0 0 20px rgba(46, 204, 113, 0.5)';
            
            setTimeout(() => {
                this.style.transform = '';
                this.style.boxShadow = '';
                alert('Registration successful!\n\nName: ' + document.getElementById('name').value + 
                      '\nEmail: ' + document.getElementById('email').value);
                // Here you would typically submit the form to a server
                // this.submit();
            }, 500);
        } else {
            // Shake form to indicate errors
            this.style.animation = 'none';
            void this.offsetWidth;
            this.style.animation = 'shake 0.5s';
        }
    });

    // Add interactive effects to inputs
    document.querySelectorAll('input, textarea, select').forEach(input => {
        // Floating effect
        input.addEventListener('focus', () => {
            input.style.transform = 'translateY(-5px)';
            input.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
        });
        
        input.addEventListener('blur', () => {
            input.style.transform = '';
            input.style.boxShadow = '';
        });
        
        // Clear button for text inputs
        if (input.type === 'text' || input.type === 'email' || input.type === 'tel' || input.type === 'password') {
            const clearBtn = document.createElement('span');
            clearBtn.innerHTML = '&times;';
            clearBtn.style.position = 'absolute';
            clearBtn.style.right = '10px';
            clearBtn.style.top = '50%';
            clearBtn.style.transform = 'translateY(-50%)';
            clearBtn.style.cursor = 'pointer';
            clearBtn.style.color = '#aaa';
            clearBtn.style.display = 'none';
            
            input.parentElement.style.position = 'relative';
            input.parentElement.appendChild(clearBtn);
            
            input.addEventListener('input', () => {
                clearBtn.style.display = input.value ? 'block' : 'none';
            });
            
            clearBtn.addEventListener('click', () => {
                input.value = '';
                input.focus();
                clearBtn.style.display = 'none';
                validateField(input);
                
                // If it's a password field, also validate the match
                if (input.id === 'password' || input.id === 'confirmPassword') {
                    validatePasswordMatch();
                }
            });
        }
    });
</script>
</body>
</html>
