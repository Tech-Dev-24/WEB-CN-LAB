<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web Development</title>
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4a40cc;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow-x: hidden;
            background: url("assets/istockphoto-1501103626-612x612.jpg") center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism container */
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            /* make it more transparent */
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            /* stronger blur */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }


        h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Animation Classes */
        .animate-pop {
            animation: popIn 0.5s ease-out;
        }

        .animate-fade {
            animation: fadeIn 1s ease;
        }

        .animate-slide {
            animation: slideIn 0.8s ease;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 1.5rem;
                margin: 0 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="fw-bold display-4 mb-4">Begin Exploring Web Development with HTML, CSS, and JavaScript</h1>
        <button class="btn btn-primary btn-lg px-5 py-3 mt-3 rounded-pill hover-lift">
            <a href="home.html">Let's Begin</a>
        </button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
