<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web Development</title>
    <style>
        .neon-text {
            color: #ffffff;
            text-shadow: 0 0 10px #fff,;
        }
        .neon-btn {
            color: #fff;
            background-color: transparent;
            border: 2px solid #fff;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6;
            transition: all 0.3s ease;
        }
        .neon-btn:hover {
            color: #000;
            background-color: #fff;
            box-shadow: 0 0 20px #fff, 0 0 30px #0073e6;
        }
        a {
            color: aqua;
            text-decoration: none;
        }
        body {
            background-color: #0a0a1a;
            background-image: url("assests/istockphoto-1501103626-612x612.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(10, 10, 26, 0.7); 
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="neon-text fw-bold display-3 mb-4">Begin Exploring Web Development with HTML, CSS, and JavaScript</h1>
        <button class="neon-btn btn btn-lg px-4 py-2 mt-3 rounded-pill"><a href="home.html">Let's Begin</a></button>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
