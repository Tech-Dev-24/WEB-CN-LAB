<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - E-Buy Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 0;
      background-color: #f8f9fa;
    }
   .h3{
    color: black;
   }
    
    /* Header Styles */
    .header {
      background-color: #ffffff;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .header img {
      height: 40px;
    }
    
    /* Navigation Bar */
    .navbar {
      padding: 0.5rem 1rem;
    }
    
    /* Sidebar Styles */
    .sidebar {
      background-color: #343a40;
      color: white;
      min-height: calc(100vh - 120px);
      padding: 20px;
    }
    
    .sidebar h5 {
      color: #fff;
      padding-bottom: 10px;
      border-bottom: 1px solid #495057;
    }
    
    .nav-link1 {
      color: rgba(255, 255, 255, 0.75);
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-link1:hover {
      color: white;
      background-color: #495057;
    }
    
    /* Main Content Styles */
    .main-content {
      padding: 20px;
    }
    
    .cart-table {
      max-width: 100%;
      margin: 20px 0;
    }
    
    .text-end {
      text-align: end;
    }
    
    /* Back button hover customization */
    a.btn-outline-secondary:hover {
      color: rgb(255, 255, 255) !important;
      background-color: #000000 !important;
      border-color: #c8d0d6 !important;
    }
    
    a.btn-warning {
      text-decoration: none;
    }
    
    /* Quantity controls */
    .quantity-controls {
      display: flex;
      align-items: center;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #dee2e6;
      background-color: #f8f9fa;
      cursor: pointer;
    }
    
    .quantity-input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }
    
    .remove-btn {
      color: #dc3545;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="header">
    <img src="assets/book-logo.png" alt="Book Icon">
    <h1 class="h3 mb-0">E-BUY BOOK STORE</h1>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">E-Buy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item ms-3"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item ms-3"><a class="nav-link" href="login.html">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h5 class="text-center">Categories</h5>
        <div class="d-flex flex-column gap-2">
          <a class="nav-link1" href="catalogue.html">Computer Science</a>
          <a class="nav-link1" href="catalogue.html">Information Technology</a>
          <a class="nav-link1" href="catalogue.html">Data Analytics</a>
        </div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-10 main-content">
        <div class="mb-3">
          <a href="catalogue.html" class="btn btn-outline-secondary">&larr; Back</a>
        </div>
        <h2 class="text-center mb-4">Your Cart/Order</h2>

        <div class="cart-table">
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>Book</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cart-body">
              <!-- Items added dynamically -->
            </tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">Grand Total</th>
                <th id="grand-total">Rs 0</th>
                <th></th>
              </tr>
            </tfoot>
          </table>

          <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>
            <button class="btn btn-secondary ms-2" onclick="clearCart()">Clear Cart</button>
            <a href="catalogue.html" class="btn btn-warning ms-3">&larr; Add More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartBody = document.getElementById("cart-body");
      const grandTotal = document.getElementById("grand-total");

      cartBody.innerHTML = "";
      let totalAmount = 0;

      cart.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.book}</td>
          <td>Rs ${item.price.toFixed(2)}</td>
          <td>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                     onchange="updateQuantityInput(${index}, this.value)" id="qty-${index}">
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td id="item-total-${index}">Rs ${item.total.toFixed(2)}</td>
          <td><span class="remove-btn" onclick="removeItem(${index})">Remove</span></td>
        `;
        cartBody.appendChild(tr);
        totalAmount += item.total;
      });

      grandTotal.textContent = `Rs ${totalAmount.toFixed(2)}`;
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index]) {
        const newQuantity = cart[index].quantity + change;
        if (newQuantity >= 1) {
          cart[index].quantity = newQuantity;
          cart[index].total = cart[index].price * newQuantity;
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart();
        }
      }
    }

    function updateQuantityInput(index, newValue) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index]) {
        const newQuantity = parseInt(newValue);
        if (!isNaN(newQuantity) && newQuantity >= 1) {
          cart[index].quantity = newQuantity;
          cart[index].total = cart[index].price * newQuantity;
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart();
        } else {
          // Reset to previous value if invalid
          document.getElementById(`qty-${index}`).value = cart[index].quantity;
        }
      }
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    function placeOrder() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully!");
      clearCart();
    }

    window.onload = loadCart;
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
