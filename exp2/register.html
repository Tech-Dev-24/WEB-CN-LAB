<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), 
                rgba(0, 0, 0, 0.7)),
                url('assets/cover-image.avif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { 
                transform: translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 350px;
            backdrop-filter: blur(8px);
            transform: scale(1);
            transition: all 0.4s ease;
            animation: formFadeIn 1s ease-out 0.2s both;
        }

        @keyframes formFadeIn {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Radio button styling */
        .radio-group {
            margin-bottom: 20px;
        }
        
        .radio-options {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-options div {
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }
        
        .radio-options div:hover {
            transform: scale(1.05);
        }
        
        input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: #4a90e2;
            transition: all 0.3s ease;
        }

        input[type="radio"]:hover {
            transform: scale(1.2);
        }

        /* Checklist styling */
        .checklist {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .checklist:hover {
            background-color: rgba(0, 0, 0, 0.4);
            border-color: #4a90e2;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            transition: transform 0.3s ease;
        }
        
        .checklist-item:hover {
            transform: translateX(5px);
        }
        
        .checklist-item input {
            width: 18px;
            height: 18px;
            margin: 0 10px 0 0;
            accent-color: #4a90e2;
            transition: all 0.3s ease;
        }
        
        .checklist-item input:hover {
            transform: scale(1.2);
        }
        
        .checklist-item label {
            margin: 0;
            font-weight: 400;
        }

        /* Date select boxes */
        .date-select {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .date-select select {
            flex: 1;
            padding: 10px;
        }

        /* Textarea styling */
        textarea {
            height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        button[type="submit"] {
            background-color: #4a90e2;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button[type="reset"] {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button[type="reset"]:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Login link */
        .login-link {
            text-align: center;
            margin-top: 25px;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        a:hover {
            color: #ffffff;
            background-color: rgba(74, 144, 226, 0.2);
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4a90e2;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .radio-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Register Form</h1>
    <form action="login.html">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="your.email@example.com">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="At least 6 characters">
        
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required placeholder="10 digit number">
        
        <div class="radio-group">
            <label>Gender</label>
            <div class="radio-options">
                <div>
                    <input type="radio" name="sex" id="male" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        
        <label>Date of Birth</label>
        <div class="date-select">
            <select name="day" required>
                <option value="">Day</option>
                <script>
                    for(let i=1; i<=31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select name="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="year" required>
                <option value="">Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for(let i=currentYear; i>=1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <label>Languages Known</label>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="english" value="english">
                <label for="english">English</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="telugu" value="telugu">
                <label for="telugu">Telugu</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="hindi" value="hindi">
                <label for="hindi">Hindi</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="tamil" value="tamil">
                <label for="tamil">Tamil</label>
            </div>
        </div>
        
        <label for="address">Address</label>
        <textarea name="address" id="address" required placeholder="Your full address"></textarea>
        
        <div class="button-group">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </div>
        
        <div class="login-link">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </form>
    <script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const isNameValid = validateName();
    const isEmailValid = validateEmail();
    const isPasswordValid = validatePassword();
    const isPhoneValid = validatePhone();
    
    if (isNameValid && isEmailValid && isPasswordValid && isPhoneValid) {
        // Add animation before submission
        const form = this;
        form.style.animation = 'formFadeIn 0.5s 3 alternate';
        
        setTimeout(() => {
            form.submit();
        }, 1500);
    }
});

function validateName() {
    const nameInput = document.getElementById('name');
    const nameValue = nameInput.value.trim();
    const nameRegex = /^[a-zA-Z \-']{6,}$/;
    
    if (!nameValue) {
        showErrorAnimation(nameInput, "Name cannot be empty");
        return false;
    }
    if (!nameRegex.test(nameValue)) {
        showErrorAnimation(nameInput, "Name must be at least 6 characters and only contain letters, hyphens, or apostrophes");
        return false;
    }
    return true;
}

function validateEmail() {
    const emailInput = document.getElementById('email');
    const emailValue = emailInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (!emailValue) {
        showErrorAnimation(emailInput, "Email cannot be empty");
        return false;
    }
    if (!emailRegex.test(emailValue)) {
        showErrorAnimation(emailInput, "Please enter a valid email (e.g., user@example.com)");
        return false;
    }
    return true;
}

function validatePassword() {
    const passwordInput = document.getElementById('password');
    const passwordValue = passwordInput.value;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    
    if (!passwordValue) {
        showErrorAnimation(passwordInput, "Password cannot be empty");
        return false;
    }
    if (!passwordRegex.test(passwordValue)) {
        showErrorAnimation(passwordInput, "Password must be at least 6 characters and include uppercase, lowercase, number, and special character");
        return false;
    }
    return true;
}

function validatePhone() {
    const phoneInput = document.getElementById('phone');
    const phoneValue = phoneInput.value.trim();
    const phoneRegex = /^\d{10}$/;
    
    if (!phoneValue) {
        showErrorAnimation(phoneInput, "Phone number cannot be empty");
        return false;
    }
    if (!phoneRegex.test(phoneValue)) {
        showErrorAnimation(phoneInput, "Phone number must be 10 digits (e.g., 9876543210)");
        return false;
    }
    return true;
}

function showErrorAnimation(element, message) {
    // Store original styles
    const originalBorder = element.style.border;
    const originalBgColor = element.style.backgroundColor;
    
    // Apply error animation
    element.style.border = '2px solid #ff3860';
    element.style.backgroundColor = 'rgba(255, 56, 96, 0.1)';
    element.style.animation = 'shake 0.5s';
    
    // Show error message
    alert(message);
    
    // Focus on the element
    element.focus();
    
    // Reset styles after animation
    setTimeout(() => {
        element.style.border = originalBorder;
        element.style.backgroundColor = originalBgColor;
        element.style.animation = '';
    }, 1000);
}

// Add shake animation for errors
const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
`;
document.head.appendChild(style);
</script>
</body>
</html>
