<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General styling for the body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('assets/cover-image.avif') no-repeat center center fixed;
            background-size: cover;
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the heading */
        h1 {
            text-align: center;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Form styling */
        form {
            background-color: rgb(18, 20, 21);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(16, 193, 213, 0.3);
            border: 1px solid rgba(25, 24, 23, 0.868);
            width: 350px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f8f9fa;
            font-size: 14px;
        }

        /* Input field styling */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: rgba(68, 71, 90, 0.5);
            color: #f8f9fa;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0073e6;
            box-shadow: 0 0 0 2px rgba(10, 86, 162, 0.2);
            background-color: rgba(68, 71, 90, 0.8);
        }

        /* Radio button styling */
        .radio-group {
            margin-bottom: 20px;
        }
        
        .radio-options {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-options div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0;
            accent-color: #0073e6;
        }

        /* Checklist styling */
        .checklist {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            background-color: rgba(68, 71, 90, 0.5);
            margin-bottom: 20px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        
        .checklist-item input {
            width: 18px;
            height: 18px;
            margin: 0 10px 0 0;
            accent-color: #0073e6;
        }
        
        .checklist-item label {
            margin: 0;
            font-weight: 400;
        }

        /* Date select boxes */
        .date-select {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .date-select select {
            flex: 1;
            padding: 10px;
        }

        /* Textarea styling */
        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Button styling */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            flex: 1;
        }

        button[type="submit"] {
            background-color: #0073e6;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0060c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="reset"] {
            background-color: #444;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            form {
                width: 100%;
                padding: 20px;
            }
            
            .radio-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Join Our Community</h1>
    <form action="login.html">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your full name">
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="your.email@example.com">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="At least 6 characters">
        
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required placeholder="10 digit number">
        
        <div class="radio-group">
            <label>Gender</label>
            <div class="radio-options">
                <div>
                    <input type="radio" name="sex" id="male" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        
        <label>Date of Birth</label>
        <div class="date-select">
            <select name="day" required>
                <option value="">Day</option>
                <script>
                    for(let i=1; i<=31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select name="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="year" required>
                <option value="">Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for(let i=currentYear; i>=1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <label>Languages Known</label>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="english" value="english">
                <label for="english">English</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="telugu" value="telugu">
                <label for="telugu">Telugu</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="hindi" value="hindi">
                <label for="hindi">Hindi</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="tamil" value="tamil">
                <label for="tamil">Tamil</label>
            </div>
        </div>
        
        <label for="address">Address</label>
        <textarea name="address" id="address" required placeholder="Your full address"></textarea>
        
        <div class="button-group">
            <button type="submit">Register</button> 
            <button type="reset">Reset</button>
        </div>
    </form>
    <script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const isNameValid = validateName();
    const isEmailValid = validateEmail();
    const isPasswordValid = validatePassword();
    const isPhoneValid = validatePhone();
    
    if (isNameValid && isEmailValid && isPasswordValid && isPhoneValid) {
        this.submit();
    }
});

function validateName() {
    const nameInput = document.getElementById('name');
    const nameValue = nameInput.value.trim();
    const nameRegex = /^[a-zA-Z \-']{6,}$/;
    
    if (!nameValue) {
        alert("Name cannot be empty");
        nameInput.focus();
        return false;
    }
    if (!nameRegex.test(nameValue)) {
        alert("Name must be at least 6 characters and only contain letters, hyphens, or apostrophes");
        nameInput.focus();
        return false;
    }
    return true;
}

function validateEmail() {
    const emailInput = document.getElementById('email');
    const emailValue = emailInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (!emailValue) {
        alert("Email cannot be empty");
        emailInput.focus();
        return false;
    }
    if (!emailRegex.test(emailValue)) {
        alert("Please enter a valid email (e.g., user@example.com)");
        emailInput.focus();
        return false;
    }
    return true;
}

function validatePassword() {
    const passwordInput = document.getElementById('password');
    const passwordValue = passwordInput.value;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    
    if (!passwordValue) {
        alert("Password cannot be empty");
        passwordInput.focus();
        return false;
    }
    if (!passwordRegex.test(passwordValue)) {
        alert("Password must be at least 6 characters and include uppercase, lowercase, number, and special character");
        passwordInput.focus();
        return false;
    }
    return true;
}

function validatePhone() {
    const phoneInput = document.getElementById('phone');
    const phoneValue = phoneInput.value.trim();
    const phoneRegex = /^\d{10}$/;
    
    if (!phoneValue) {
        alert("Phone number cannot be empty");
        phoneInput.focus();
        return false;
    }
    if (!phoneRegex.test(phoneValue)) {
        alert("Phone number must be 10 digits (e.g., 9876543210)");
        phoneInput.focus();
        return false;
    }
    return true;
}
</script>
</body>
</html>
