<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Styling for the heading */
        h1 {
            text-align: center;
            color: #fff;
        }

        /* Form styling */
        form {
            background-color: rgba(255, 255, 255, 0.139);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            width: 300px;
        }

        /* Label styling - makes labels appear above inputs */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Input field styling */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: white;
            box-sizing: border-box;
        }

        /* Radio button styling */
        .radio-group {
            margin-bottom: 15px;
        }
        
        .radio-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .radio-options div {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        input[type="radio"] {
            width: auto;
            margin: 0;
        }

        /* Checklist styling */
        .checklist {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            background-color: #222;
            margin-bottom: 15px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        
        .checklist-item input {
            width: auto;
            margin: 0 8px 0 0;
        }
        
        .checklist-item label {
            margin: 0;
            font-weight: normal;
        }

        /* Date select boxes */
        .date-select {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .date-select select {
            flex: 1;
        }

        /* Textarea styling */
        textarea {
            height: 80px;
            resize: vertical;
        }

        /* Button styling */
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #0073e6;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0060c0;
        }

        button[type="reset"] {
            background-color: #444;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1><br>
    <form action="login.html">
        <label for="name">Full Name : </label>
        <input type="text" name="name" id="name" required>
        
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" required>
        
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" required>
        
        <label for="phone">Phone Number : </label>
        <input type="tel" name="phone" id="phone" required>
        
        <div class="radio-group">
            <label>Sex : </label>
            <div class="radio-options">
                <div>
                    <input type="radio" name="sex" id="male" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="sex" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>
        
        <label>Date of Birth : </label>
        <div class="date-select">
            <select name="day" required>
                <option value="">Day</option>
                <script>
                    for(let i=1; i<=31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select name="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="year" required>
                <option value="">Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for(let i=currentYear; i>=1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        
        <label>Languages Known : </label>
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="english" value="english">
                <label for="english">English</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="telugu" value="telugu">
                <label for="telugu">Telugu</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="hindi" value="hindi">
                <label for="hindi">Hindi</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" name="languages" id="tamil" value="tamil">
                <label for="tamil">Tamil</label>
            </div>
        </div>
        
        <label for="address">Address : </label>
        <textarea name="address" id="address" required></textarea>
        
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit">Register</button> 
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
